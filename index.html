<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Sequencer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .sequencer {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
        }
        .cell.active {
            background-color: #4caf50;
        }
        .cell.playing {
            background-color: #ff9800;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .labels {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px;
        }
        .label {
            height: 50px;
            line-height: 50px;
            font-size: 14px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Step Sequencer</h1>
    <div style="display: flex;">
        <div class="labels">
            <div class="label">Kick</div>
            <div class="label">Snare</div>
            <div class="label">Hi-Hat</div>
            <div class="label">Clap</div>
        </div>
        <div class="sequencer" id="sequencer"></div>
    </div>
    <div class="controls">
        <button id="playPause">Play</button>
        <label>Tempo: <span id="tempoValue">120</span> BPM</label>
        <input type="range" id="tempo" min="60" max="180" value="120">
    </div>







</body>
</html>
