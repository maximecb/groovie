<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Groovie</h1>

    <div class="editor">
        <div class="label">Patterns</div>

        <div class="controls">
            <select id="steps_per_bar">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16" selected="selected">16</option>
                <option value="24">24</option>
                <option value="27">27</option>
                <option value="32">32</option>
                <option value="36">36</option>
            </select>
        </div>

        <div class="sequencer" id="sequencer"></div>
    </div>



    <div class="editor">
        <div class="label">Song</div>

        <div class="controls">
            <button id="btn_play">Play</button>
            <label>Tempo: <span id="tempoValue">120</span> BPM</label>
            <input type="range" id="tempo" min="60" max="180" value="120">
        </div>


    </div>





</body>
</html>
