<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovie</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>

    <h1>Groovie</h1>

    <div class="group">
        <div class="label">Controls</div>
        <div class="controls">
            <!-- TODO: do we want an obvious play button at the top? -->
            <label>Tempo: <span id="tempoValue">120</span> BPM</label>
            <input type="range" id="tempo_slider" min="60" max="200" value="120">
            <label>Volume: <span id="">50</span>%</label>
            <input type="range" id="volume_slider" min="0" max="100" value="50">
        </div>
    </div>

    <div class="group">
        <div class="label">Patterns</div>

        <div class="controls">
            <div>
            Steps ber bar
            <select id="steps_per_bar">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16" selected="selected">16</option>
                <option value="24">24</option>
                <option value="27">27</option>
                <option value="32">32</option>
                <option value="36">36</option>
            </select>
            </div>
        </div>

        <div class="sequencer" id="pat_div">
        </div>

        <div class="controls">
            <button id="play_pat">Play</button>
        </div>

        <!-- TODO: pattern select buttons -->
    </div>

    <div class="group">
        <div class="label">Arrangement</div>

        <div class="sequencer" id="pat_seq">
        </div>

        <div class="controls">
            <button id="play_song">Play</button>
        </div>
    </div>

</body>
</html>
